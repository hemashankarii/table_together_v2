<style>
/* General Styles */
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #f7f8fc;
  color: #333;
}

.login-page {
  text-align: center;
}

/* Hero Section */
.hero {
  height: 100vh;
  background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), 
              url('img/hero.webp') no-repeat center center/cover; /* Change the path here */
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 2rem;
}

.hero .content {
  max-width: 700px;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  line-height: 1.6;
  color: #f0f0f0;
}

/* Buttons Section */
.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.btn {
  display: inline-block;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: bold;
  padding: 0.8rem 2rem;
  border-radius: 30px;
  transition: all 0.3s ease;
}

.btn-donor {
  background-color: #43a047;
  color: #fff;
  border: 2px solid transparent;
}

.btn-donor:hover {
  background-color: #388e3c;
  border: 2px solid #fff;
}

.btn-charity {
  background-color: #1e88e5;
  color: #fff;
  border: 2px solid transparent;
}

.btn-charity:hover {
  background-color: #1565c0;
  border: 2px solid #fff;
}

.btn-rider {
  background-color: #fbc02d;
  color: #fff;
  border: 2px solid transparent;
}

.btn-rider:hover {
  background-color: #f9a825;
  border: 2px solid #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 2.5rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .buttons {
    flex-direction: column;
    gap: 1.5rem;
  }

  .btn {
    width: 80%;
  }
}

</style>
